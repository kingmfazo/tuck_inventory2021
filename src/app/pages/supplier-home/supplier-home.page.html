<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Supplier DashBoard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content>
      <img
        src="../../../assets/mensheader.jpg"
        width="100%"
        height="220px;"
        alt="NO IMG"
      />
    </ion-card-content>
  </ion-card>
  <h3 style="font-size: 13px; text-align: center; color: red">
    <b>NB:</b> Swipe Left or Right To View More Orders.
  </h3>
  <div class="item-slider">
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let order of orders">
        <ion-col>
          <ion-card class="ion-margin-top">
            <ion-card-header
              class="ion-no-padding"
              style="background-color: blanchedalmond"
            >
              <ion-card-title class="ion-padding"
                >{{ order.Order_Date }}</ion-card-title
              >
            </ion-card-header>

            <ion-card-content>
              <h3>Product Name : {{ order.Product_Name }}</h3>
              <h3>Vendor : {{ order.Vendor_Id }}</h3>
              <h3>Contact : {{ order.Contact }}</h3>
              <h3>Physical Address : {{ order.PAddress}}</h3>
              <ion-button
                expand="full"
                color="dark"
                (click)="openModal(order)"
                [disabled]="disabledButton"
              >
                Approve
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

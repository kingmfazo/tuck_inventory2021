<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Delivered Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <div
    style="
      font-size: 14px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: space-between;
      color: blue;
      text-transform: upper-case;
      margin-top: 15px;
      background: lightblue;
    "
  >
    <ion-label>Stock Id</ion-label>
    <ion-label>Price</ion-label>
    <ion-label>Quantity</ion-label>
    <ion-label>Order Date</ion-label>
    <ion-label>Delivery Date</ion-label>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item
        style="
          font-size: 12px;
          text-align: center;
          display: flex;
          justify-content: space-around;
          align-items: space-between;
          text-transform: upper-case;
        "
      >
        <ion-label
          >{{ product.Product_Name }}
          <p style="font-size: 11px; color: orange">
            <ion-icon
              name="barcode"
              style="
                font-size: 18px;
                text-align: center;
                justify-content: space-around;
                align-items: space-between;
              "
              color="success"
            ></ion-icon
            >{{product.Barcode}}
          </p></ion-label
        >

        <ion-label>{{ product.Purchase_Prize }}</ion-label>
        <ion-label>{{ product.Quantity }}</ion-label>
      </ion-item>

      <ion-item-options
        class="optionBtns"
        side="start"
        style="background: orangered; color: red"
      >
        <ion-button
          class="delete"
          (click)="delData(product.Barcode)"
          style="margin: auto; margin-right: 90%"
          ><ion-icon name="trash-outline"></ion-icon
        ></ion-button>
      </ion-item-options>

      <ion-item-options
        class="optionBtns"
        side="end"
        style="background: lightblue; color: white"
      >
        <ion-button
          class="edit"
          (click)="updateData(product.Barcode)"
          style="margin: auto; margin-left: 90%"
          ><ion-icon name="create-outline"></ion-icon
        ></ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

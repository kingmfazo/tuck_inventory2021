<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Change Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <div class>
          <ion-item style="color: #999">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input
              type="text"
              placeholder="New Password"
              [(ngModel)]="newPassword"
            ></ion-input>
          </ion-item>

          <ion-item style="color: #999">
            <ion-icon name="lock-open-outline"></ion-icon>
            <ion-input
              type="text"
              placeholder="Confirm Password"
              [(ngModel)]="newPassword2"
            ></ion-input>
          </ion-item>
        </div>
        <div class="change">
          <ion-button expand="full" color="danger" (click)="changePass()">
            Reset Password
          </ion-button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-split-pane
  contentId="menu-content"
  when="xs"
  [disabled]="true"
  (ionSplitPaneVisible)="onSplitPaneVisible(event)"
>
  <ion-menu
    contentId="menu-content"
    menuId="main-menu"
    side="start"
    type="overlay"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title> Welcome </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="main-menu">
          <ion-item
            routerLink="/profile"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon
              name="person-circle"
              class="icon"
              color="secondary"
            ></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item
            routerLink="/settings"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon
              name="settings-outline"
              class="icon"
              color="secondary"
            ></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>

          <ion-item
            routerLink="/notifications"
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-icon
              name="notifications-outline"
              class="icon"
              color="secondary"
            ></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon
              name="log-out-outline"
              class="icon"
              color="secondary"
            ></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>

          <!--  <ion-item
            routerLink=""
            routerDirection="root"
            routerLinkActive="active-item"
          >
            <ion-label>Logout</ion-label>
          </ion-item> -->
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
